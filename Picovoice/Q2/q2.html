<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ratings Widget</title>
	<link rel="stylesheet" type="text/css" href="./q2.css">
	<script src="https://kit.fontawesome.com/3e1824b6d1.js" crossorigin="anonymous"></script>
	<!--<link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="q2.js"></script>
</head>
<body>
	<h1>Please rate my work:</h1>
	<div class="rating-stars">
		<ul id="stars">
			<li class="star" title= "Poor", data-value="1"><i class= "fa fa-star fa-fw"></i></li>
			<li class="star" title= "Fair", data-value="2"><i class= "fa fa-star fa-fw"></i></li>
			<li class="star" title= "Good", data-value="3"><i class= "fa fa-star fa-fw"></i></li>
			<li class="star" title= "Excellent", data-value="4"><i class= "fa fa-star fa-fw"></i></li>
			<li class="star" title= "Wow!", data-value="5"><i class= "fa fa-star fa-fw"></i></li>
		</ul>
	</div>
	<div class="image-slider">
		<img class="slides" src="images/french-bulldog-summer-smile-joy-160846.jpeg">
		<img class="slides" src="images/pexels-photo-38008.jpeg" alt="">
		<img class="slides" src="images/pexels-photo-460823.jpeg" alt="">
		<img class="slides" src="images/pexels-photo-551628.jpeg" alt="">
	</div>
	<div class="direction">
		<button data-value="-1"><i class="fa-solid fa-angle-left"></i></button>
		<button data-value="1"><i class="fa-solid fa-angle-right"></i></button>
	</div>
</body>
</html>
